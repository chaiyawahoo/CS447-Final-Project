<head>

    <link href="styles.css" rel="stylesheet">
    <title>Home | Dev Connect</title>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="javascript:void(0)">Dev Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:void(0)">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li id="logout-link" class="nav-item" hidden><a class="nav-link" href="javascript:logout()">Log out</a></li>
                    <li id="login-link" class="nav-item"><a class="nav-link" href="../login/index.html">Log in</a></li>
                    <li id="signup-link" class="nav-item"><a class="nav-link" href="../signup/index.html">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main d-flex flex-column flex-grow-1 container-fluid p-3 align-items-center justify-content-top bg-body-secondary gap-3">
        <form id="post-form" class="container p-3 rounded bg-body-tertiary" action="javascript:void(0);" hidden>
            <label for="post-title" hidden>Post Title</label>
            <input type="text" id="post-title" class="form-control my-2" placeholder="Give your post a title...">
            <label for="post-content" hidden>Post Content</label>
            <textarea id="post-content" class="form-control my-2" style="resize: none;" rows="5" placeholder="...and some content!"></textarea>
            <input class="ms-auto my-2" type="submit" value="Post!">
        </form>
        <div id="posts" class="d-flex flex-column flex-grow-1 container p-3 align-items-stretch justify-content-top rounded bg-body-tertiary gap-3">
            
        </div>
    </div>
    <footer class="fixed-bottom py-3 mt-4">
        <div class="container">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
