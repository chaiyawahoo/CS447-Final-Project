<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Log In | Dev Connect</title>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../home/index.html">Dev Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../home/index.html">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="javascript:void(0)">Log in</a></li>
                    <li class="nav-item"><a class="nav-link" href="../signup/index.html">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column flex-grow-1 container-fluid p-3 align-items-center justify-content-center bg-body-secondary">
        <form class="d-flex flex-column rounded py-3 px-3 align-items-center justify-content-center bg-body-tertiary" action="javascript:void(0);" id="login-form">
            <h3 class="py-2">Log In</h3>
            <div class="container border-bottom mb-2">
                <script src="https://accounts.google.com/gsi/client" async></script>
                <div id="g_id_onload"></div>
                <div class="g_id_signin mb-2"></div>
                <div class="github-signin-container mb-2">
                    <button class="github-signin-btn">
                        <img
                            src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png"
                            alt="GitHub Icon"
                            class="github-icon"
                        />
                        Sign in with GitHub
                    </button>
                </div>
            </div>
            <label class="mb-2">
                <span hidden>Username</span>
                <input type="text" name="username" id="username" placeholder="username" class="form-control">
            </label>
            <label class="mb-2">
                <span hidden>Password</span>
                <input type="password" name="password" id="password" placeholder="password" class="form-control">
            </label>
            <input type="submit" value="Log In" class="w-75 btn btn-primary mt-2">
        </form>
    </div>
    <footer class="fixed-bottom py-3 mt-4">
        <div class="container">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2025 chaiyawahoo</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
